<html>
<head>
    <title>My Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="main.css" type="text/css" />
</head>
<body>
    <h1>Posts</h1>
    {% for post in posts %}
    <p><a href="{{post["url"]}}">{{post["url"]}}</a> ({{ post.date_published.strftime("%B %d, %Y").replace(" 0", " ") }})</p>
    {% endfor %}
</body>
</html>
